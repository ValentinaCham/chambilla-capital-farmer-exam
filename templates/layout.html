<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mi Aplicaci√≥n{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        nav {
            background: #004080;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin-right: 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        footer {
            background: #eee;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #555;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<nav>
    {% if session.get('usuario_id') %}
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('generar') }}">Cotizaciones</a>
        <a href="{{ url_for('consulta') }}">Consulta</a>
        <a href="{{ url_for('logout') }}">Logout</a>
        <span style="float:right;">Hola, {{ session.get('nombre_usuario') }}</span>
    {% else %}
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    Valentina Chambilla
</footer>

</body>
</html>
