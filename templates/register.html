{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Registro de usuario</h2>
  <form action="{{ url_for('register') }}" method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Crea una contraseña" required>
    </div>
    <div class="mb-3">
      <label for="password_confirm" class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Repite la contraseña" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Registrar</button>
  </form>
  <p class="mt-3 text-center">
    ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
  </p>
</div>
{% endblock %}
