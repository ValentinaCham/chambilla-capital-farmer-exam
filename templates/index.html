<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Cotización</title>
    <!-- Bootstrap CSS (desde CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de Cotización</h1>
        <form method="POST" action="/generar">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del cliente</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="servicio" class="form-label">Tipo de servicio</label>
                <select class="form-select" id="servicio" name="servicio" required>
                    <option value="">Seleccione una opción</option>
                    <option value="constitucion">Constitución de empresa</option>
                    <option value="defensa">Defensa laboral</option>
                    <option value="consultoria">Consultoría tributaria</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del caso</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generar Cotización</button>
        </form>
    </div>

    <!-- Bootstrap JS (desde CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
